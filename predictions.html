  <body>
  <section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">BIKE RENTAL ANALYSIS</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">fill the form for prediction</p>
      
    </div>
    <div>
    
    </div>
    <a class="btn btn-primary" href="./index.html" role="button">Back</a>
    <br>
    <br>
    <br>
<form action='/predict' method='POST'>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">SEASON</label>
  <select class="form-select" id="season" name="season" aria-label="Default select example">
  <option selected>-- select season --</option>
  <option value="1">Winter</option>
  <option value="2">Spring</option>
  <option value="3">Summer</option>
  <option value="4">Fall</option>
</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">MONTH</label>
  <select class="form-select" id="month" name="month" aria-label="Default select example">
  <option selected>-- select month --</option>
  <option value="1">January</option>
  <option value="2">February</option>
  <option value="3">March</option>
  <option value="4">April</option>
  <option value="5">May</option>
  <option value="6">June</option>
  <option value="7">July</option>
  <option value="8">August</option>
  <option value="9">September</option>
  <option value="10">October</option>
  <option value="11">November</option>
  <option value="12">December</option>
</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">HOUR (0-23)</label>
  <input type="text" class="form-control" id="hour" name="hour" placeholder="hour">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">HOLIDAY</label>
  <select class="form-select" id="holiday" name="holiday" aria-label="Default select example">
  <option selected>--yes/no --</option>
  <option value="1">YES</option>
  <option value="0">NO</option>
  

</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">WEEKDAY</label>
  <select class="form-select" id="weekday" name="weekday" aria-label="Default select example">
  <option selected>-- select day --</option>
  <option value="1">Monday</option>
  <option value="2">Tuesday</option>
  <option value="3">Wednesday</option>
  <option value="4">Thursday</option>
  <option value="5">Friday</option>
  <option value="6">Saturday</option>
  <option value="7">Sunday</option>
</select>

</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">WORKING DAY</label>
  <select class="form-select" id="working day" name="working day" aria-label="Default select example">
  <option selected>-- yes/no --</option>
  <option value="1">Yes</option>
  <option value="0">No</option>
</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">WEATHER</label>
  <select class="form-select" id="weather" name="weather" aria-label="Default select example">
  <option selected>-- select weather --</option>
  <option value="1">Clear</option>
  <option value="3">Light Rain</option>
  <option value="3">Light Snow</option>
  <option value="4">Heavy Rain</option>
  <option value="4">Ice Pallets</option>
 
  
</select>
</div>

    <button type="submit" class="btn btn-primary">Predict</button>

    </form>
    <br>
    <br>
    <br>
   
    
  </div>
</section>
